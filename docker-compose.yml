version: '3.8'

services:
  # Flask Web Application
  web:
    build: .
    container_name: non_real_assistant_web
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - SYSTEM_URL=${SYSTEM_URL:-http://localhost}
    volumes:
      - ./data:/app/data
      - ./translations:/app/translations
    expose:
      - "5000"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/static/images/logo.png"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Telegram Bot (runs automatically)
  bot:
    build: .
    container_name: non_real_assistant_bot
    restart: unless-stopped
    command: python telegram_bot.py
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_SECRET_KEY=${API_SECRET_KEY}
      - SYSTEM_URL=${SYSTEM_URL:-http://localhost}
    volumes:
      - ./data:/app/data
    networks:
      - app_network
    depends_on:
      - web

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: non_real_assistant_nginx
    restart: unless-stopped
    ports:
      - "8880:80"
      - "4430:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/app/static:ro
    networks:
      - app_network
    depends_on:
      - web

networks:
  app_network:
    driver: bridge

volumes:
  data:
