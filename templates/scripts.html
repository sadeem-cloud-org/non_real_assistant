    <!-- Fix CodeMirror RTL Issue -->
    <script>
        // Override CodeMirror to always use LTR
        document.addEventListener('DOMContentLoaded', function() {
            // Wait for modal to open
            const modal = document.getElementById('modal-script');
            if (modal) {
                modal.addEventListener('shown.bs.modal', function() {
                    fixCodeMirrorDirection();
                });
            }
        });

        function fixCodeMirrorDirection() {
            setTimeout(() => {
                const cm = document.querySelector('.CodeMirror');
                if (cm) {
                    cm.setAttribute('dir', 'ltr');
                    cm.style.direction = 'ltr';
                    cm.style.textAlign = 'left';

                    // Fix all internal elements
                    cm.querySelectorAll('*').forEach(el => {
                        el.setAttribute('dir', 'ltr');
                        el.style.direction = 'ltr';
                    });

                    // Fix gutters specifically
                    const gutters = cm.querySelector('.CodeMirror-gutters');
                    if (gutters) {
                        gutters.style.left = '0px';
                        gutters.style.right = 'auto';
                    }

                    // Refresh CodeMirror
                    if (window.codeEditor) {
                        window.codeEditor.refresh();
                    }
                }
            }, 50);
        }
    </script>
